<p>사람은 결국 삶에서 약간의 행운과 행복이 있으면 어떻게저떻게 그럭저럭 삶은 굴러가게 되는 것 같습니다. 쓰잘데기 없는 이야기들을 나눌 수 있는 친구, 좋은 음식, 고민을 잊게 해주는 약간의 숨이 벅찬 운동, 따뜻한 햇살과 녹빛의 식물들, 내 마음을 대변해주는 음악과 내 대신 세계를 살아가는 책 속 많은 인물들을 사랑하는 것 만으로도 저는 충분히 행복합니다. 우리는 충분히 행복할 수 있습니다.</p>
